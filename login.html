<div>
  <h1>login page</h1>
  <form ng-submit="login(user)">
    <input type="password" ng-model="user.password" placeholder="enter pw here....">
    <input type="email" ng-model="user.email" placeholder="enter email here...">
    <button ng-click="login(user)">click me</button>
  </form>
  <a ui-sref="signup">
    <button>Don't have an account? Sign up here!</button>
  </a>
</div>
